<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,500;1,400&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <div class="box-container">
        <header>
          <h1>Faça seu login</h1>
        </header>
        <section class="form-login">
          <form>
            <div class="form-group">
              <input type="text" name="cpf" id="cpf" placeholder="Digite o CPF" />
            </div>
            <div class="form-group">
              <input type="password" name="password" id="password" placeholder="Digite sua senha" />
            </div>
            <div>
              <button class="btn-continuar">Continuar</button>
            </div>
          </form>
          <div class="content-links">
            <a class="link" href="#">Esqueci minha senha</a>
            <a class="link" href="#">Ainda não sou cliente</a>
          </div>
        </section>
      </div>
      <div class="bg-content"></div>
    </main>
  </body>
</html>
